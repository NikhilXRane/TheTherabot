<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Therabot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .music-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .music-toggle:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://thumbs.dreamstime.com/b/robot-icon-chat-bot-sign-for-support-service-concept-chatbot-character-flat-style-124978456.jpg" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">The Therabot</h4>
                    <p class="chatbox__description--header">Hello! I am The Therabot. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
    </div>
</div>

<p class="contact-text">If you have any queries, please contact <a href="mailto:nikhilrane2610@gmail.com">nikhilrane2610@gmail.com</a>.</p>

<!-- Music Toggle Button -->
<button class="music-toggle" id="music-toggle">▶</button>

<audio id="background-music" loop>
    <source src="{{ url_for('static', filename='a-promise(chosic.com).mp3') }}" type="audio/mpeg">
</audio>

<script>
    // Toggle Button Functionality
    const musicToggle = document.getElementById('music-toggle');
    const backgroundMusic = document.getElementById('background-music');

    let isPlaying = false;

    musicToggle.addEventListener('click', () => {
        if (isPlaying) {
            backgroundMusic.pause();
            musicToggle.textContent = '▶'; // Play icon
        } else {
            backgroundMusic.play();
            musicToggle.textContent = '⏸'; // Pause icon
        }
        isPlaying = !isPlaying;
    });
</script>

<script>
    $SCRIPT_ROOT = "{{ request.script_root|tojson }}";
</script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
